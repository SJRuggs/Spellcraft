<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spellcraft</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <section class="section">

        <h1 class="title has-text-centered">Spellcraft</h1>

        <p class="panel-tabs">
            <button class="button is-primary m-3" id="target">Targets</button>
            <button class="button is-outlined is-primary m-3" id="range">Ranges</button>
            <button class="button is-outlined is-primary m-3" id="aspect">Aspects</button>
            <button class="button is-outlined is-primary m-3" id="mutation">Mutations</button>
            <button class="button is-outlined is-primary m-3 is-disabled" id="damage">Damage</button>
            <button class="button is-outlined is-primary m-3 is-disabled" id="form">Forms</button>
        </p>

        <div class="is-flex m-5 is-flex-direction-column">
            <div class="is-flex">
                <strong class="pb-5 pl-1 has-text-centered" style="flex: 1; border-right: 2px solid white; height: 20px;">
                    <p class="is-disabled" id="stamina1">1 Stamina</p>
                </strong>
                <strong class="pb-5 pl-1 has-text-centered" style="flex: 1; border-right: 2px solid white; height: 20px;">
                    <p class="is-disabled" id="stamina2">2 Stamina</p>
                </strong>
                <strong class="pb-5 pl-1 has-text-centered" style="flex: 1; height: 20px;">
                    <p class="is-disabled" id="stamina3">3 Stamina</p>
                </strong>
            </div>
            <div style="position: relative;">
                <progress class="progress is-primary mb-0" value="0" max="15" id="manaBar"></progress>
                <div class="is-flex" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                    <div style="flex: 1; border-right: 2px solid white; height: 100%;"></div>
                    <div style="flex: 1; border-right: 2px solid white; height: 100%;"></div>
                    <div style="flex: 1; height: 100%;"></div>
                </div>
            </div>
            <div class="is-flex">
                <strong class="pb-5 pl-1 has-text-primary has-text-centered" style="flex: 1; border-right: 2px solid white; height: 20px;">
                    <p class="is-disabled" id="mana1">1-5 Mana</p>
                </strong>
                <strong class="pb-5 pl-1 has-text-primary has-text-centered" style="flex: 1; border-right: 2px solid white; height: 20px;">
                    <p class="is-disabled" id="mana2">6-10 Mana</p>
                </strong>
                <strong class="pb-5 pl-1 has-text-primary has-text-centered" style="flex: 1; height: 20px;">
                    <p class="is-disabled" id="mana3">11-15 Mana</p>
                </strong>
            </div>
        </div>


         
        


        <div class="scrollable is-flex is-flex-direction-column mt-5" id="components"></div>

    </section>
    </body>
</html>
